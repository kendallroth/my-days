<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <title>My Days</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./base.css" />
  <link rel="stylesheet" href="./index.css" />
  <body>
    <div class="layout-content">
      <div class="page-message content-card">
        <div class="content-card__title">My Days</div>
        <blockquote class="page-quote">
          “My Days” is intended to provide a quick overview of the time until/from an important event. Never forget your important dates with “My Days”!
        </blockquote>
        <div class="content-card__description">
          Looking for the mobile link redirect route/tool?
        </div>
        <a class="button page-message__link" href="./mobile/redirect">Redirect Tool</a>
      </div>
      <div class="layout-links">
        <a
          href="https://play.google.com/store/apps/details?id=ca.kendallroth.my_days&pcampaignid=pcampaignidMKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1"
          target="_blank"
        >
          <img
            alt="Get it on Google Play"
            height="64"
            src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png"
          />
        </a>
        <a
          href="https://apps.apple.com/us/app/my-days/id1669868291?itsct=apps_box_badge&amp;itscg=30200"
          target="_blank"
        >
          <img
            src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/en-us?size=250x83&amp;releaseDate=1675641600"
            alt="Download on the App Store"
            height="64"
            style="padding: 10px; box-sizing: border-box"
          />
        </a>
      </div>
    </div>
